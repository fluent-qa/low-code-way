version: '3.8'

services:
  client:
    tty: true
    stdin_open: true
    image: tooljet/tooljet-client-ce:latest
    restart: always
    env_file: .env
    container_name: tooljet-client
    depends_on:
      - server
    volumes:
      - logs:/var/log/openresty/
      - certs:/etc/resty-auto-ssl/
      - fallbackcerts:/etc/fallback-certs
    ports:
      - 80:80
      - 443:443
    command: openresty -g "daemon off;"

  server:
    image: tooljet/tooljet-server-ce:latest
    container_name: tooljet-server
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 3000
    env_file: .env
    environment:
      SERVE_CLIENT: "false"
    command: npm run start:prod
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/data/postgres_data
  certs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/tooljet/certs
  logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/tooljet/logs
    
  fallbackcerts:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/tooljet/fallbackcerts